name: Build mdBook and publish
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Run mdbook
        uses: peaceiris/actions-mdbook@v1.1.13
        
      - name: Rearrange
        run: |
          mkdir public/docs/kelp/
          cp book* public/docs/kelp/
      
      - name: Publish
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: master
          REPOSITORY_NAME: kelp-lang/kelp-lang.github.io
          CLEAN: false
          FOLDER: ./public
