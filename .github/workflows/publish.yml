name: Build mdBook and publish
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Run mdbook
        uses: peaceiris/actions-mdbook@v1.1.13
      
      - name: Publish
        uses: crazy-max/ghaction-github-pages@v2.2.0
        with:
          repo: kelp-lang/kelp-lang.github.io
          target_branch: master
          build_dir: docs/kelp
          commit_message: Update website according to docs-kelp repo
